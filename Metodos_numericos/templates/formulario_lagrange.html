{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Interpolación de Lagrange</title>
  <link rel="icon" type="image/png" href="{% static 'lagrange/images/favicon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'lagrange/css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="animacion-aparicion fondo-franjas-rojas">

  <nav class="navbar navbar-expand-lg bg-body-tertiary fondo-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt" aria-current="page"
              href="{% url 'ver_creditos' %}">Creditos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt" aria-current="page"
              href="{% url 'ver_historial' %}">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt" aria-current="page"
              href="{% url 'ver_perfil' %}">Perfil</a>
          </li>
          <li class="nav-item dropdown fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt">
            <a class="nav-link dropdown-toggle color-text-blanco animacion-color-txt" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Métodos Numéricos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'formulario_lagrange' %}">Interpolación de Lagrange</a></li>
              <li><a class="dropdown-item" href="{% url 'formulario_trazadores' %}">Trazadores Cúbicos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'documentacion_metodos' %}">Documentación</a></li>
            </ul>

          </li>
        </ul>
        <form class="d-flex" role="">
          <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt" aria-current="page"
            href="{% url 'logout' %}">Cerrar Sesión</a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <div class="text-center d-flex justify-content-center align-items-center fondo-blur mb-4 shadow">
      <h2 class="fuente-titulos2 mb-0">INTERPOLACION DE LAGRANGE</h2>
    </div>


    <form method="post" action="{% url 'formulario_lagrange' %}" class="card shadow p-4 fondo-card2">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fuente-parrafos1 color-text-rojo">Introduce los Valores de X (separados por
          coma):</label>
        <input type="text" name="x" class="form-control fuente-parrafos2" placeholder="Ejemplo: 1,2,3" required>
      </div>

      <div class="mb-3">
        <label class="form-label fuente-parrafos1 color-text-rojo">Introduce los Valores de Y (separados por
          coma):</label>
        <input type="text" name="y" class="form-control fuente-parrafos2" placeholder="Ejemplo: 2,4,6" required>
      </div>

      <button type="submit" class="btn w-100 fuente-btn btn-rojo btn-3">Calcular polinomio</button>
    </form>
  </div>

  {% if alerta_error %}
  <script>
    document.addEventListener('DOMContentLoaded', function () { //nos aseguramos que este disponible hasta que el html este completamente cargado
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "{{ alerta_error|escapejs }}",
        footer: '<a href="#">¿Por qué tengo este problema?</a>'
      });
    });
  </script>
  {% endif %}

 


</body>

</html>
