{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'login/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="containerAccounts m-auto p-4 shadow mt-5">
        <div class="text-center">
            <h1 class="fuente-titulos2 color-text-negro">LOGIN</h1>
        </div>

        <form method="post" class="fuente-parrafos1 color-text-negro">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div class="text-center mt-2">
                <a href="{% url 'registro' %}" style="text-decoration: none;" class="color-link">¿Todavía no tienes una cuenta? → Registrate</a>
            </div>
            <div class="text-center text-muted mt-3">
                <a href="{% url 'inicio' %}" style="text-decoration: none;" class="color-link">Volver a Inicio</a>
            </div>

        </form>

        {% if form.non_field_errors %}
        <div class="text-danger mt-3 text-center">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
    </div>
</body>

</html>
