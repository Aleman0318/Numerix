{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <link rel="icon" type="image/png" href="{% static 'lagrange/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fondo-navbar-azul">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                            href="{% url 'ver_creditos' %}">Creditos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                            href="{% url 'ver_historial' %}">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                            href="{% url 'ver_perfil' %}">Perfil</a>
                    </li>
                    <li class="nav-item dropdown fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt">
                        <a class="nav-link dropdown-toggle color-text-blanco animacion-color-txt" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Métodos Numéricos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'formulario_lagrange' %}">Interpolación de
                                    Lagrange</a></li>
                            <li><a class="dropdown-item" href="{% url 'formulario_trazadores' %}">Trazadores Cúbicos</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'documentacion_metodos' %}">Documentación</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="">
                    <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                        aria-current="page" href="{% url 'logout' %}">Cerrar Sesión</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="containerAccounts m-auto p-4 shadow mt-5">
        <div class="text-center mb-4">
            <h1 class="fuente-titulos2 color-text-negro">MI PERFIL</h1>

            {% if usuario.foto_perfil %}
            <img src="{{ usuario.foto_perfil.url }}" class="rounded-circle mx-auto d-block mt-3" width="140"
                height="140" style="object-fit: cover;" alt="Foto de perfil">
            {% else %}
            <img src="{% static 'login/images/avatar.jpg' %}" class="rounded-circle mx-auto d-block mt-3" width="140"
                height="140" style="object-fit: cover;" alt="Foto de perfil por defecto">
            {% endif %}

        </div>

        <form class="fuente-parrafos1">
            <div class="row mb-3 text-center">
                <div class="col">
                    <label class="form-label color-text-negro">Nombres</label>
                    <input type="text" class="form-control text-center" value="{{ usuario.first_name }}" readonly>
                </div>
                <div class="col">
                    <label class="form-label color-text-negro">Apellidos</label>
                    <input type="text" class="form-control text-center" value="{{ usuario.last_name }}" readonly>
                </div>
            </div>

            <div class="mb-3 text-center">
                <label class="form-label color-text-negro">Correo electrónico</label>
                <input type="email" class="form-control text-center" value="{{ usuario.email }}" readonly>
            </div>

            <div class="mb-3 text-center">
                <label class="form-label color-text-negro">Carrera universitaria</label>
                <input type="text" class="form-control text-center" value="{{ usuario.carrera }}" readonly>
            </div>

            <div class="row mb-3 text-center">
                <div class="col">
                    <label class="form-label color-text-negro">Carné</label>
                    <input type="text" class="form-control text-center" value="{{ usuario.carnet }}" readonly>
                </div>
                <div class="col">
                    <label class="form-label color-text-negro">Ciclo</label>
                    <input type="text" class="form-control text-center" value="{{ usuario.ciclo }}" readonly>
                </div>
            </div>

            <div class="text-center">
                <a href="{% url 'editar_perfil' %}" class="w-100 btn btn-azul">Editar Perfil</a>
            </div>
        </form>
    </div>
</body>

</html>
