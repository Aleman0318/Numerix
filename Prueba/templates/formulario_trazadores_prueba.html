{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario Trazadores (Prueba)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fondo-navbar-azul">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                            href="{% url 'creditos_prueba' %}">Creditos</a>
                    </li>
                    <li class="nav-item dropdown fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt">
                        <a class="nav-link dropdown-toggle color-text-blanco animacion-color-txt" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Métodos Numéricos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'lagrange_prueba' %}">Interpolación de
                                    Lagrange</a></li>
                            <li><a class="dropdown-item" href="{% url 'trazadores_prueba' %}">Trazadores Cúbicos</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'documentacion_prueba' %}">Documentación</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="">
                    <a class="nav-link active fuente-parrafos2 color-text-blanco mt-1 animacion-color-txt"
                        aria-current="page" href="{% url 'inicio' %}">Terminar Prueba</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="containerAccounts mt-5 shadow p-4 m-auto">
        <h1 class="text-center fuente-titulos2 color-text-negro mb-4">Trazadores Cubicos (Modo Prueba)</h1>

        {% if alerta_error %}
        <div class="alert alert-danger text-center fuente-parrafos2">{{ alerta_error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fuente-parrafos2">Valores de X (separados por coma)</label>
                <input type="text" name="x" class="form-control" placeholder="Ej: 1, 2, 3" required>
            </div>
            <div class="mb-3">
                <label class="form-label fuente-parrafos2">Valores de Y (separados por coma)</label>
                <input type="text" name="y" class="form-control" placeholder="Ej: 2, 4, 6" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Resolver</button>
        </form>
    </div>
</body>

</html>
